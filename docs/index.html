<!doctype html><html><head><title>Fable.MarkdownToJsx</title><link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><style>*, *::before, *::after {

	}

	table tr:nth-child(2n) {

	@media all and (min-width: 1024px) {
		main {
			padding: 3rem;
		}
	}

		background: #444;
		color: #ddd;
		cursor: pointer;
		font: inherit;
		transition: background 200ms ease;
	}

	.shiny:hover, .shiny:focus {
		background: #222;
	}

	.shiny:active {
		background: #000;
	}

	}

		.demo {

		}
	}

			flex-direction: column;
		}
	}

		padding: 1em;

		font-size: inherit;

	}

	@media all and (max-width: 500px) {
		.md {

			position: relative;
		}
	}

	.compiled {

		padding: 1em;

		padding-right: 1rem;
		overflow: auto;
		overflow-x: hidden;
	}

	}
